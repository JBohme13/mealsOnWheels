<html>
    <head>
        <link href='register3.css' rel='stylesheet' type='text/css' />
    </head>
    <body>
            <form class='form-section'>
                    <div class='form-section'>
                      <h3>Emergency Contacts</h3>
                      <h4>Primary Contact</h4>
                      <label for='emergency-name-1'>Name</label>
                      <input
                        type='text'
                        name='emergency-name-1'
                        id='form-emergency-name-1'
                        required={true}
                        aria-required='true'
                        placeholder='Emergency Contact Name'
                      />
                      <label for='emergency-phone-1'>Phone</label>
                      <input
                        type='text'
                        name='emergency-phone-1'
                        id='form-emergency-phone-1'
                        required={true}
                        aria-required='true'
                        placeholder='Emergency Contact Phone'
                      />
                      <label for='emergency-address-1'>Address</label>
                      <input
                        type='text'
                        name='emergency-address-1'
                        id='form-emergency-address-1'
                        required={true}
                        aria-required='true'
                        placeholder='Emergency Contact Address'
                      />
                      <label for='emergency-relation-1'>Relation</label>
                      <input
                        type='text'
                        name='emergency-relation-1'
                        id='form-emergency-relation-1'
                        required={true}
                        aria-required='true'
                        placeholder='Relation to Customer'
                      />
                      <h4>Secondary Contact (Optional but suggested)</h4>
                      <label for='emergency-name-2'>Name</label>
                      <input
                        type='text'
                        name='emergency-name-2'
                        id='form-emergency-name-2'
                        required={false}
                        aria-required='false'
                        placeholder='Emergency Contact Name'
                      />
                      <label for='emergency-phone-2'>Phone</label>
                      <input
                        type='text'
                        name='emergency-phone-2'
                        id='form-emergency-phone-2'
                        required={true}
                        aria-required='true'
                        placeholder='Emergency Contact Phone'
                      />
                      <label for='emergency-address-2'>Address</label>
                      <input
                        type='text'
                        name='emergency-address-1'
                        id='form-emergency-address-2'
                        required={true}
                        aria-required='true'
                        placeholder='Emergency Contact Address'
                      />
                      <label for='emergency-relation-2'>Relation</label>
                      <input
                        type='text'
                        name='emergency-relation-2'
                        id='form-emergency-relation-2'
                        required={true}
                        aria-required='true'
                        placeholder='Relation to Customer'
                      />
                    </div>
                    <button
                    >
                        <a href='thankyou.html'>Continue</a>
                    </button>
                  </form>
    </body>
</html>
