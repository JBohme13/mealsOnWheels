<html>
    <head>
        <link href='register2.css' rel='stylesheet' type='text/css' />
    </head>
    <body>

<form class='new-client-form'>
        <div class='form-section'>
          <h3>Information about individual recieving service</h3>
          <label for='service-start'>Requested start date</label>
          <input 
            type='date' 
            name='service-start'
            id='form-service-start'
            class='input'
            required={true}
            aria-required='true'
            placeholder='mm/dd/yyy'
          /><br>
          <label for='client-name'>Name</label>
          <input
            type='text'
            name='client-name'
            id='form-client-name'
            class='input'
            required={true}
            aria-required={true}
            placeholder='Your Name Here'
          /><br>
          <label for='client-phone'>Phone Number</label>
          <input
            type='text'
            name='client-phone'
            id='form-phone'
            class='input'
            required={true}
            aria-required='true'
            placeholder='(###) ### - ####'
          /><br>
          <label for='client-address'>Delivery Address</label>
          <input
            type='text'
            name='client-address'
            id='form-address'
            class='input'
            required={true}
            aria-required='true'
            placeholder='Your Delivery Address Here'
          /><br>
          <label for='client-city'>City</label>
          <input
            type='text'
            name='client-city'
            id='form-city'
            class='input'
            required={true}
            aria-required='true'
            placeholder='Your City'
          /><br>
          <label for='client-zip'>Zip Code</label>
          <input
            type='text'
            name='client-zip'
            id='form-zip'
            class='input'
            required={true}
            aria-required='true'
            placeholder='Your Zip Code'
          /><br>
          <label for='client-dob'>Date Of Birth</label>
          <input
            type='date'
            name='client-dob'
            id='form-dob'
            class='input'
            required={true}
            aria-required='true'
            placeholder='mm/dd/yyy'
          /><br>
          <label for='delivery-instructions'>Delivery Instructions</label>
          <input
            type='text'
            name='delivery-instructions'
            id='form-delivery-instructions'
            class='input'
            required={true}
            aria-required='true'
            placeholder='i.e. come to the side door'
          /><br>
        </div>
        <button
        >
         <a href='register3.html'>Continue</a>
        </button>
      </form>

    </body>
    </html>
